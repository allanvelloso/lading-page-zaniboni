<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Advogada Lídia Zaniboni</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2b3a5c 0%, #2d3748 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .success-content {
            max-width: 600px;
        }
        .success-icon {
            font-size: 4rem;
            color: #ffa8a8;
            margin-bottom: 2rem;
        }
        .success-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffa8a8;
        }
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            background: #ffa8a8;
            color: #2b3a5c;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 168, 168, 0.3);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 168, 168, 0.4);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h1 class="success-title">Mensagem Enviada!</h1>
            <p class="success-message">
                Obrigada pelo seu contato! Sua mensagem foi recebida com sucesso. 
                Entraremos em contato em breve para agendar seu atendimento.
            </p>
            <a href="index.html" class="back-button">Voltar ao Início</a>
        </div>
    </div>
</body>
</html>
